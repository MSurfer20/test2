<Location "/api/v1/streams/{stream_id}/streams/*/">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit DELETE>
		Require valid-user
	</Limit>
	<Limit PATCH>
		Require valid-user
	</Limit>
</Location>
