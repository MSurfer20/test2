<Location "/api/v1/events/events/">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit DELETE>
		Require valid-user
	</Limit>
	<Limit GET>
		Require valid-user
	</Limit>
</Location>
