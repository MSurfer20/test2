<Location "/api/v1/zulip-outgoing-webhook/zulip-outgoing-webhook/">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require valid-user
	</Limit>
</Location>
